<article>
  <h1>REGISTRARSE</h1>
  <center>
    <img src="img/riego-automatico.webp" id="riegoregistro" width="500" height="200">

  <form id="formularioRegistro">
    <label for="nombre"></label>
    <input type="text"
           id="nombre"
           placeholder="NOMBRE COMPLETO"
           required>

    <label for="email"></label>
    <!-- EMAIL con @ y .com/.es/.co -->
    <input type="email"
           id="email"
           placeholder="CORREO ELECTRONICO"
           required
           pattern="^[^@]+@[^@]+\.(com|es|co)$"
           title="Debe contener @ y terminar en .com, .es o .co">

    <label for="telefono"></label>
    <input type="number"
           id="telefono"
           placeholder="TELEFONO"
           required>

    <label for="password"></label>
    <!-- PASSWORD mÃ­nimo 8 caracteres -->
    <input type="password"
           id="password"
           placeholder="CREAR CONTRASEÃ‘A"
           minlength="8"
           required
           title="La contraseÃ±a debe tener mÃ­nimo 8 caracteres">

    <br><br>
    <button type="submit"><h2>CREAR CUENTA</h2></button>
  </form>
